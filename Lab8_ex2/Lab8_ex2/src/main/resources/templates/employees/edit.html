<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post">
  <label>Name:</label>
  <input type="text" th:value="${employee.name}" name="name" required />

  <label>Email:</label>
  <input type="email" th:value="${employee.email}" name="email" required />

  <label>Position:</label>
  <input type="text" th:value="${employee.position}" name="position" required />

  <button type="submit">Update Employee</button>
</form>
<p><a href="/employees">Back to Employee List</a></p>
</body>
</html>
